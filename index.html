<html>

  <style>

    body
    {
      background:
        linear-gradient(27deg, #151515 5px, transparent 5px) 0 5px,
        linear-gradient(207deg, #151515 5px, transparent 5px) 10px 0px,
        linear-gradient(27deg, #222 5px, transparent 5px) 0px 10px,
        linear-gradient(207deg, #222 5px, transparent 5px) 10px 5px,
        linear-gradient(90deg, #1b1b1b 10px, transparent 10px),
        linear-gradient(#1d1d1d 25%, #1a1a1a 25%, #1a1a1a 50%, transparent 50%, transparent 75%, #242424 75%, #242424);
      background-color: #131313;
      background-size: 20px 20px;
    }


    @keyframes hover-anim{
      0% {background-color: rgba(212, 212, 212, 1);}
      25% {background-color: rgba(212, 212, 212, 0.8);}
      50% {background-color: rgba(212, 212, 212, 0.7);}
      75% {background-color: rgba(212, 212, 212, 0.65);}
      100% {background-color: rgba(212, 212, 212, 0.6);}
    }

    a:hover {
      animation-name: hover-anim;
      animation-duration: 0.3s;
      background-color: rgba(212, 212, 212, 0.6);
    }
    
    .main-title{
      text-align: center;
      font-size: xx-large;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-weight: bolder;
      color: antiquewhite;
    }

    .out-box{
      display: flex;
      margin: auto;
      height: 90%;
      padding: 10px;
    }

    
    canvas{
      display: flex;
      position: relative;
      width: 48%;
      height: 95%;
      margin: auto;
    }

    .right-container-box{
      display:flex;
      width:48%;
      flex-direction: column;
      margin: auto;
      height: 90%;
      text-align: center;
    }

    .about-info-box{
      display:flex;
      align-items: center;
      justify-content: center;
      width:90%;
      margin: auto;
      height: 45%;
      border: 2px solid #0c0c0c;
      text-decoration:none;
      color: #151515;
      background-color: lightgrey;
      border-radius: 22px;
    }

    .proyects-box{
      display:flex;
      align-items: center;
      justify-content: center;
      width:90%;
      margin: auto;
      height: 45%;
      border: 2px solid #0c0c0c;
      text-decoration:none;
      color: #151515;
      background-color: rgb(212, 212, 212);
      border-radius: 22px;
    }

  </style>

  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="index.js" type="text/jsx"></script>
    
    <div class="main-title">Develop. Preview. Ship. ðŸš€</div>

    <div class="out-box">
      <canvas></canvas>
      <div class="right-container-box">
        <a class="about-info-box" href="google.com">
          <div>About Me</div>
        </a>
        <a class="proyects-box" href="here.com">
          <div>Proyects</div>
        </a>
    </div>
    
    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
    <script type="module">

      import {GLTFLoader} from "./GLTFLoader.js";

      var canvas = document.querySelector('canvas');
      var scene = new THREE.Scene()
      var camera = new THREE.PerspectiveCamera(75, 1, 0.1, 2000);
      camera.position.set(0,0,13);


      var renderer = new THREE.WebGLRenderer({canvas});
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);

      var loader = new GLTFLoader();

      

      var obj;
      let mixer;
      /// This work is based on "Fox" (https://sketchfab.com/3d-models/fox-f372c04de44640fbb6a4f9e4e5845c78) by victory_mirosya (https://sketchfab.com/victory_mirosya) licensed under CC-BY-4.0 (http://creativecommons.org/licenses/by/4.0/)
      loader.load("scene.gltf", function(gltf){
        obj = gltf.scene;
        scene.add(gltf.scene);

        mixer = new THREE.AnimationMixer(obj);
        const clips = gltf.animations;
        const clip = THREE.AnimationClip.findByName(clips, 'hit');
        console.log(clips)
        const action = mixer.clipAction(clip);
        action.play();

      }, undefined, function(error){
        console.error(error);
      });
      var light = new THREE.HemisphereLight(0xffffff, 0x000000, 3);
      scene.add(light);
      renderer.setClearColor( 0xffffff, 0);

      const clock = new THREE.Clock();
      function animate(){
        requestAnimationFrame(animate);
        obj.rotation.y = 1.1;

        if(mixer)
          mixer.update(clock.getDelta());

        renderer.render(scene, camera);
      }
      animate();

    </script>
  </body>
</html>
